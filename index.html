<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/request-gif.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
    <header class="jumbotron">
        <h1>AJAXson 5</h1>
    </header>

    <section class="section-search">
        <form id="form-gif-request">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <input id="gif-request" name="tag" type="text" placeholder="e.g. dance"/>
            <br>
            <div class="panel panel-default">
                <label>Prove you are not a robot by answering this riddle:</label>
                <div class="input-group">
                    <input id="CAPTCHA" class="form-control" name="tag" type="text" placeholder="solve the riddle..."/>
                    <span class="input-group-addon">Jacksons are better than 1</span>
                </div>
            </div>
    <!--         <br>
            <label id="fail"></label> -->
            <input class = "btn btn-primary" type="submit" value="Get my Gif!" />
        </form>
    </section>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true"></p>

</body>
</html>
